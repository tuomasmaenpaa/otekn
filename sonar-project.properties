# must be unique in a given SonarQube instance
#sonar.projectName=Programming3-reference
#sonar.projectKey=ohj3-2018-2019-reference
sonar.projectVersion=0.1

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.sources=.
sonar.tests=Tests/
# sonar.language=c++
sonar.exclusions=**/moc_*,**/ui_*, GameLogic/**/*, Tests/**/*
sonar.showProfiling=true
sonar.cfamily.build-wrapper-output=bw_output
sonar.cfamily.gcov.reportsPath=Tests
  
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

